<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Trang cá nhân</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        #container {
            width: 80%;
            margin: 0 auto;
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
        }
        h1 {
            text-align: center;
        }
        .personal-info {
            margin-bottom: 20px;
        }
        .personal-info label {
            font-weight: bold;
        }
        .personal-info p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Trang cá nhân</h1>
        <div class="personal-info">
            <label>Họ và tên:</label>
            <p>Đỗ Trọng Lợi</p>
        </div>
        <div class="personal-info">
            <label>Ngày sinh:</label>
            <p>01/01/1990</p>
        </div>
        <div class="personal-info">
            <label>Địa chỉ:</label>
            <p>Tiểu vương quốc Đông Kết</p>
        </div>
        <div class="personal-info">
            <label>Email:</label>
            <p>nguyenvana@example.com</p>
        </div>
        <div class="personal-info">
            <label>Số điện thoại:</label>
            <p>0123 456 789</p>
        </div>
    </div>
    <h1>Trang cá nhân</h1>
    <table>
        <tr>
            <td><img src="lv1.jmg" alt="Ảnh 1" width="150" height="150"></td>
            <td><img src="lv2.jpg" alt="Ảnh 2" width="150" height="150"></td>              
            <td><img src="lv3.jpg" alt="Ảnh 4" width="150" height="150"></td>        
            <td><img src="lv4.jpg" alt="Ảnh 5" width="150" height="150"></td>
            <td><iframe width="150" height="150" src="https://drive.google.com/file/d/1OCzGWvrfPqgrna9CcpGmQ-nSk2SMYkyU/view?usp=sharing" frameborder="0" allowfullscreen></iframe></td>
       
        </tr>    
    </table>
</body>
</html>
